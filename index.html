<!doctype html>
<html lang="nl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Scheer Playbooks</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
  height:100vh;
  display:grid;
  grid-template-columns:260px 1fr;
  grid-template-rows:56px 1fr;
}

header{
  grid-column:1 / -1;
  padding:14px 20px;
  background:#05618d;
  color:#fff;
  font-weight:600;
}

nav{
  border-right:1px solid #ddd;
  padding:20px;
  background:#f8f9fa;
}

nav h3{
  margin-top:0;
  font-size:13px;
  text-transform:uppercase;
  color:#6c757d;
}

nav ul{
  list-style:none;
  padding:0;
  margin:0;
}

nav li{
  margin-bottom:8px;
  padding:6px 8px;
  border-radius:4px;
  cursor:pointer;
}

nav li:hover{
  background:#e9ecef;
}

nav .back{
  font-size:12px;
  color:#05618d;
  margin-bottom:12px;
  cursor:pointer;
}

main{
  height:calc(100vh - 56px);
  overflow:hidden;
}

.iframe-wrapper{
  height:100%;
  overflow:auto;
}

iframe{
  width:100%;
  height:100%;
  border:none;
  display:block;
}



.placeholder{
  padding:40px;
  color:#6c757d;
  font-size:14px;
}
</style>
</head>

<body>

<header>Scheer Playbooks</header>

<nav id="nav">
  <h3>Rollen</h3>
  <ul>
    <li onclick="selectRole('marketing')">Marketing</li>
    <li onclick="selectRole('sales')">Sales</li>
    <li onclick="selectRole('bdr')">BDR</li>
    <li onclick="selectRole('info')">Info</li>
    <li onclick="selectRole('delivery')">Delivery</li>
  </ul>
</nav>

<main id="content">
  <div class="placeholder">
    Kies een rol om beschikbare playbooks te bekijken.
  </div>
</main>

<script>
const playbooksByRole = {
  marketing: [
    { title: "Why Scheer Branding", path: "playbooks/branding/index.html" }
  ],
  sales: [
    { title: "Why Scheer Branding", path: "playbooks/branding/index.html" }
  ],
  bdr: [
    { title: "Why Scheer Branding", path: "playbooks/branding/index.html" }
  ],
  info: [
    { title: "Why Scheer Branding", path: "playbooks/branding/index.html" }
  ],
  delivery: [
    { title: "Why Scheer Branding", path: "playbooks/branding/index.html" }
  ]
};

function selectRole(role){
  const nav = document.getElementById("nav");
  const items = playbooksByRole[role];

  let html = `<div class="back" onclick="showRoles()">‚Üê Terug naar rollen</div>`;
  html += `<h3>Playbooks</h3><ul>`;

  items.forEach(pb => {
    html += `<li onclick="loadPlaybook('${pb.path}')">${pb.title}</li>`;
  });

  html += `</ul>`;
  nav.innerHTML = html;

  document.getElementById("content").innerHTML =
    `<div class="placeholder">Selecteer een playbook.</div>`;
}

function showRoles(){
  location.reload();
}

function loadPlaybook(path){
  document.getElementById("content").innerHTML = `
    <div class="iframe-wrapper">
      <iframe src="${path}"></iframe>
    </div>
  `;
}
</script>

</body>
</html>
